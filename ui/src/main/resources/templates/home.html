<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <title>Day Calculator Thymeleaf Assignment</title>
</head>
<body>
<div class="container my-5">
    <div th:if="${errorMessage} != null" class="row">
        <p><span th:text="${errorMessage}" class="text-danger"></span></p>
    </div>
    <div th:if="${days} != null" class="row">
        <p><span th:text="'No. of days is : ' + ${days}" class="text-success"></span></p>
    </div>
    <h3> Day Calculator</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/calculate}" th:object="${dateForm}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Start Date</label> <input type="date" name="startDate"
                                                                                    class="form-control" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">End Date</label> <input type="date" name="endDate"
                                                                                  class="form-control" required/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Confirm">
                        </div>

                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script
        src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
